<!DOCTYPE html>
<html>

<head>
    <title>Ido Kilker</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="includes/style.css">
</head>

<body>
    <div class="container-fluid">
        <div class="window">
            <div class="title">
                <p>windows 95 form</p>
                <button>X</button>
                <button>?</button>
            </div>
            <div class="content">
                <form action="http://html5-book.co.il/teach/forms/get_form2.php" method="GET" autocomplete="on"
                    class="form-horizontal">
                    <div class="form-group">
                        <label class="control-label col-xs-3" for="fullName">Full name:</label>
                        <div class="col-sm-5">
                            <input name="fullName" id="fullName" title="String. Must contain at least one space"
                                type="text" class="form-control textbox" placeholder="Enter full name"
                                pattern="[a-z|A-Z]+[\s][a-z|A-Z]+[a-z|A-Z|\s]*" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-xs-3" for="pass">Password:</label>
                        <div class="col-sm-5">
                            <input name="pass" id="pass" type="password" class="form-control textbox"
                                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" placeholder="Enter password"
                                title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                                required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-xs-3" for="mail">E-Mail: </label>
                        <div class="col-sm-5">
                            <input name="mail" id="mail" type="email" class="form-control textbox"
                                placeholder="Enter email" required></label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-xs-3" for="website">Your Website: </label>
                        <div class="col-sm-5">
                            <input name="website" id="website" title="Include http:// at the beginning" type="url"
                                class="form-control textbox" placeholder="Enter URL" required></label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-xs-3" for="phone">Phone: </label>
                        <div class="col-sm-5">
                            <input name="phone" id="phone" title="Min length: 9 digits. Max length:10 digits" type="tel"
                                class="form-control textbox" placeholder="Enter Phone number" pattern="\d{9}|\d{10}"
                                required></label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-xs-3" for="coffee">Coffee: </label>
                        <div class="col-sm-5">
                            <input name="coffee" id="coffee" type="number" id="coffe" min="0"
                                class="form-control textbox" required></label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-xs-3" for="temper">Temprature: </label>
                        <div class="col-sm-5">
                            <input name="temper" id="temper" type="range" min="-50" max="50">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-xs-3" for="address">Address: </label>
                        <div class="col-sm-5">
                            <textarea class="form-control textbox" rows="5" name="address" id="address"
                                placeholder="Enter address" required></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-xs-3" for="interests[]">Interests: </label>
                        <label class="checkbox-inline"><input name="interests[]" type="checkbox"
                                value="Tennis">Tennis</label>
                        <label class="checkbox-inline checkbox"><input name="interests[]" type="checkbox"
                                value="Basketball">Basketball</label>
                        <label class="checkbox-inline"><input name="interests[]" type="checkbox"
                                value="Baseball">Baseball</label>
                        <label class="checkbox-inline"><input name="interests[]" type="checkbox"
                                value="Football">Football</label>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-xs-3" for="gender">Gender: </label>
                        <label class="radio-inline"><input name="gender" id="gender" type="radio"
                                value="Male">Male</label>
                        <label class="radio-inline"><input name="gender" type="radio" value="Female">Female</label>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-xs-3" for="age">Age: </label>
                        <div class="col-sm-5">
                            <input name="age" id="age" type="number" title="Enter age between 10 to 20" min="10"
                                max="20" class="form-control textbox" placeholder="Enter age" required></label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-xs-4">
                            <input type="submit" value="SUBMIT" class="form-control sub">
                        </label>
                    </div>
                </form>
            </div>
            <div class="taskbar">
                <div class="start">Start</div>
            </div>
        </div>
    </div>
    <script src="includes/script.js"></script>
</body>

</html>
